            <h3>CRIAR UMA TAREFA</h3>

                <input type="text" name="content" id="content" placeholder="ex.: passar no mercado">

                <div class="options">

                    <label>
                        <input type="radio" name="categoria" id="categoria1" value="profissional">

                    </label>

                    <label>
                        <input type="radio" name="categoria" id="categoria2" value="pessoal">
                        <span class="bubble" id="pessoal"></span>

                    </label>
                </div>

                <input type="submit" value="Adicionar tarefa">
